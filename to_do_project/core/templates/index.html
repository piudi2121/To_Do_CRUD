<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>To Do List</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<br /><br />
			<form action="" method="POST">
				{% csrf_token %}
				<label for="" class="form-label">Tarefa</label>
				<input type="text" name="tarefa_text" class="form-control" />
				<label for="" class="form-label">Dificuldade</label>
				<select name="dificuldade" class="form-select">
					<option value="Fácil">Fácil</option>
					<option value="Médio">Médio</option>
					<option value="Difícil">Difícil</option>
				</select>
				<label for="" class="form-label">Data de Conclusão</label>
				<input type="date" name="data_conclusao" class="form-control" />
				<br />
				<button type="submit" class="btn btn-success">Concluir</button>
			</form>

			<br />

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Tarefa</th>
						<th scope="col">Dificuldade</th>
						<th scope="col">Data de Conclusão</th>
						<th scope="col">Data de Criação</th>
						<th scope="col">Atualizar</th>
						<th scope="col">Deletar</th>
					</tr>
				</thead>
				<tbody>
					{% for i in Tarefas %}
					<tr>
						<td>
							<form action="{% url 'atualizar_tarefa' i.id %}" method="POST">
							{% csrf_token %}
							<input type="text" value="{{i.tarefaText}}" class="form-control" name="tarefa_text">
						</td>
						<td>
							<input type="text" value="{{i.dificuldade}}" class="form-control" name="dificuldade">
						</td>
						<td>
							<input type="date" value="{{i.dataConclusao|date:'Y-m-d'}}" class="form-control" name="data_conclusao">
						</td>
						<td>{{i.dataCriacao}}</td>
						<td>
							<input type="submit" value="Atualizar" class="btn btn-primary">
							</form>
						</td>
						<td>
							<a href="{% url 'deletar_tarefa' i.id %}" class="btn btn-danger">Deletar</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
